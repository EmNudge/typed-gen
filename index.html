<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed</title>
  <script src="src/script.ts" type="module"></script>
  <style>
    .typed {
      display: flex;
      align-items: center;
    }
    .typed::after {
      display: inline-block;
      content: '';
      margin-left: 1px;
      width: 1px;
      height: 15px;
      overflow: hidden;
      background: black;
    }
    .blink::after {
      animation: blink forwards 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Typed demonstration</h1>
</body>
</html>
